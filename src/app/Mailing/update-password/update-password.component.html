

<ngx-ui-loader></ngx-ui-loader>

<div class="main-content back" >
    <!-- Header -->
    <div class="header back  py-lg-9 pt-lg-7">
      <div class="container">
        <div class="header-body text-center mb-7">
      
        </div>
      </div>
     
    </div>
    <!-- Page content -->
    <div class="container back mt--8 pb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-10">
          <div class="card bg-secondary border-0 mb-0">
            <div class="card-header bg-transparent pb-5">
              <div class="text-muted text-center mt-2 mb-3"><small>Update Password</small></div>
           
            </div>
            <div class="card-body px-lg-6 py-lg-6">
              
              <form role="form"  [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                    <div class="input-group input-group-merge input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class=" text-blue ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control text-blue" formControlName="password" placeholder="Password" type="password">
                    </div>
                    <small  *ngIf="profileForm.get('password').invalid && profileForm.get('password').touched" class="text-danger">Password is Required</small>
    
                  </div>
              
                  <div class="text-center">
                    <button type="submit" [disabled]="profileForm.invalid" class="btn btn-primary my-4">Update</button>
                  </div>
               
              </form>
            </div>
          </div>
          
          
           
          </div>
          
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>
    </div>
